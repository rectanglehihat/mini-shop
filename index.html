<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <img src="img/logo.png" class="logo"></img>
    <!-- Buttons -->
    <section class="buttons">
      <!-- image button -->
      <button class="btn shirts"><img src="img/blue_t.png" class="imgBtn" data-key="type" data-value="tshirt"></img></button>
      <button class="btn pants"><img src="img/blue_p.png" class="imgBtn" data-key="type" data-value="pants"></img></button>
      <button class="btn skirt"><img src="img/blue_s.png" class="imgBtn" data-key="type" data-value="skirt"></img></button>
      <!-- color button -->
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>
    <!-- item list -->
    <ul class="items">
      
    </ul>
  </body>
</html>
