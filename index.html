<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>

    <img src="img/logo.png" class="logo"></img>
    <div class="category">
      <!-- image button -->
      <ul class="clothes">
        <button class="shirts"><img src="img/blue_t.png" width="65"></img></button>
        <button class="pants"><img src="img/blue_p.png" width="65"></img></button>
        <button class="skirt"><img src="img/blue_s.png" width="65"></img></button>
      </ul>
      <!-- color button -->
      <ul class="color">
        <button class="blue">Blue</button>
        <button class="yellow">Yellow</button>
        <button class="pink">Pink</button>
      </ul>
    </div>
    <!-- item list -->
    <div class="list">
      <img src="img/blue_t.png" class="item" width="80"></img>
      <div class="SexAnsSize">male, large</div>
    </div>
  </body>
</html>
